<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Edit Profile</title>

</head>
<body>
    <section class="ProfileSection">
        <div class="container">
            <div class="navbar">
                      <div class="arrow"><i class="fa-solid fa-chevron-left"></i></div>
                      <div class="profilelogo">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <br>
                    <p id="para1"> Add Profile Picture</p>  

        <section class="question">

                    <div class="one">
                                    <p class="para1">First Name</p>
                                    <br>
                                    <input type="text" class="Fname" placeholder="Type First Name">
                    </div>

                    <div class="two">
                                    <p class="para2">Last Name</p>
                                    <br>
                                    <input type="text" class="Fname" placeholder="Type Last Name">

                     </div>

                      <div class="three">
                                    <p class="para3">Email Address</p>
                                    <br>
                                    <input type="text" class="Fname" placeholder="Type Email Address">
                     </div>

                     <div class="four">
                        <p class="para4">Phone Number</p>
                        <br>
                        <input type="text" class="Fname" placeholder="Enter Phone Number">
                     </div>

                     <div class="five">
                        <p class="para5">Age</p>
                        <br>
                        <input type="text" class="Fname" placeholder="Type Age">
                     </div>
                     <div class="six">
                        <p class="para6">City</p>
                        <br>
                        <input type="text" class="Fname" placeholder="Type City Name">
                     </div>
                     <div class="seven">
                        <p class="para7">State</p>
                        <br>
                        <input type="text" class="Fname" placeholder="Type State Name">
                     </div>
                     <div class="eight">
                        <p class="para8">Pincode</p>
                        <br>
                        <input type="text" class="Fname" placeholder="Type Pincode">
                     </div>
                     <div class="nine">
                        <p class="para9">Certificate</p>
                        <br>
                        <input type="text" class="Fname" placeholder="Type Certificate Name">
                     </div>

                     <div class="ten">
                        <p class="para10">Profesion</p>
                        <br>
                        <input type="text" class="Fname" placeholder="Type Profession">
                     </div>

                     <div class="eleven">
                        <p class="para10">About Me</p>
                        <br>
                        <input type="text" class="Yourself" placeholder="Write About Yourself">
                     </div>
</section>
<br>

                    <section class="lastSection">
                        <div class="container">
                            <button id="save">SAVE</button>
                        </div>
                    </section>
            
            
                </div>
         </div>
 </section>
     
</body>
</html>
